<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="panel left-panel">
            <div class="panel-box hold-container">
                <div class="panel-title">Hold</div>
                <canvas id="hold-piece" width="100" height="100"></canvas>
            </div>
            <div class="panel-box">
                <div class="panel-title">Score</div>
                <div id="score" class="panel-value">0</div>
            </div>
            <div class="panel-box">
                <div class="panel-title">Lines</div>
                <div id="lines" class="panel-value">0</div>
                <div class="progress-bar"><div id="progress-fill" class="progress-fill"></div></div>
            </div>
            <div class="panel-box">
                <div class="panel-title">Level</div>
                <div id="level" class="panel-value">1</div>
            </div>
            <div class="panel-box">
                <div class="mode-selector">
                    <button id="mode-endless" class="mode-btn active">Endless</button>
                    <button id="mode-40lines" class="mode-btn">40 Lines</button>
                </div>
                <div class="ghost-toggle">
                    <input type="checkbox" id="ghost-enabled" checked hidden>
                    <label for="ghost-enabled" class="toggle-slider"></label>
                    <span>Ghost Piece</span>
                </div>
                <button id="controls-btn" class="control-btn" style="margin-top: 10px; width: 100%;">Controls</button>
            </div>
        </div>
        
        <div class="game-area">
            <div class="game-status" id="game-status">Ready</div>
            <div class="game-board"><canvas id="tetris" width="300" height="600"></canvas></div>
            <div class="controls">
                <button id="start-btn" class="control-btn primary">Start</button>
                <button id="pause-btn" class="control-btn">Pause</button>
                <button id="reset-btn" class="control-btn">Reset</button>
            </div>
        </div>
        
        <div class="panel right-panel">
            <div class="panel-box">
                <div class="panel-title">Next</div>
                <div class="next-piece"><canvas id="next-piece" width="100" height="100"></canvas></div>
            </div>
            <div class="panel-box">
                <div class="panel-title">Time</div>
                <div id="game-time" class="panel-value">00:00</div>
            </div>
            <div class="panel-box">
                <div class="panel-title">PPS</div>
                <div id="pps" class="panel-value">0.00</div>
                <div class="piece-counter">Pieces: <span id="pieces-count">0</span></div>
            </div>
            <div class="panel-box">
                <div class="panel-title">Stats</div>
                <div class="stats-grid">
                    <div class="stat-item">Single</div><div id="stat-single" class="stat-value">0</div>
                    <div class="stat-item">Double</div><div id="stat-double" class="stat-value">0</div>
                    <div class="stat-item">Triple</div><div id="stat-triple" class="stat-value">0</div>
                    <div class="stat-item">Tetris</div><div id="stat-tetris" class="stat-value">0</div>
                </div>
            </div>
            <div class="panel-box">
                <div class="panel-title">Controls</div>
                <div style="font-size: 11px; color: #666; line-height: 1.4;">
                    <div>←→ : Move</div>
                    <div>↑ Z A : Rotate</div>
                    <div>↓ : Soft Drop</div>
                    <div>Space : Hard Drop</div>
                    <div>C : Hold</div>
                    <div>P : Pause</div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
